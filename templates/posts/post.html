
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Posts</title>
</head>
<body>
<h1>posts</h1>

<h1> posts list</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Show</th>
        <th> Delete</th>
        <th>image</th>

    </tr>
{% for post in posts %}
<tr>
    <td>{{post['id']}}</td>
    <td>{{post['title']}}</td>
    <td>{{post['body']}}</td>
    <td>{{post['image']}}</td>
    <!-- <td><mg src="{{post.image}}" class="card-img-top" ></td> -->


    </td>
    <td><a href="{{url_for('post.show',id=post.id)}}" class="btn btn-info">show</a></td> 
    <td><a href="{{url_for('post.delete',id=post.id)}}" class="btn btn-danger">Delete</a></td> 
    <td><a href="{{url_for('post.update',id=post.id)}}" class="btn btn-secondary">Update</a></td> 
    
    
    

    

</tr>
{% endfor %}

</table>
<a href="{{url_for('post.create')}}"  class="btn btn-primary">create new post</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
